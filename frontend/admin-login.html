<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Block-Aid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066cc;
            --secondary: #00b894;
            --accent: #ff6b6b;
            --dark-bg: #0a0e14;
            --card-bg: #151b2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b8c1;
            --border: #2d3748;
            --success: #00b894;
            --error: #ff6b6b;
            --warning: #ffa500;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #ff6b6b, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder,
        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #ff6b6b;
        }

        .forgot-password {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #8b5cf6;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b6b, #8b5cf6);
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(255, 107, 107, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 184, 148, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            color: var(--success);
            margin-bottom: 24px;
        }

        .security-badge svg {
            width: 16px;
            height: 16px;
        }

        .warning-box {
            background: rgba(255, 165, 0, 0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 13px;
            color: #ffb347;
        }

        .info-box {
            background: rgba(0, 102, 204, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .signup-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-section a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-section a:hover {
            color: #8b5cf6;
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--success);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }
        }

        /* Loading state */
        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-btn.loading::after {
            content: '';
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-left: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <main class="login-container">
        <article class="login-card">
            <!-- Back Link -->
            <a href="index-home.html" class="back-link">
                ‚Üê Back to Home
            </a>

            <!-- Logo and Header -->
            <section class="logo-section">
                <div class="logo-icon">üë®‚Äçüíº</div>
                <h1>Admin Login</h1>
                <p class="subtitle">Manage disaster relief operations</p>
            </section>

            <!-- Security Badge -->
            <div class="security-badge">
                üîí Enterprise-grade security
            </div>

            <!-- Warning Box -->
            <div class="warning-box">
                ‚ö†Ô∏è Admin access is restricted. Unauthorized access attempts are logged.
            </div>

            <!-- Info Box -->
            <div class="info-box">
                üí° Demo Credentials: admin@blockaid.com / admin123
            </div>

            <!-- Login Form -->
            <form id="adminLoginForm" novalidate>
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="admin.email@blockaid.com"
                        required
                        aria-label="Email address"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your secure password"
                        required
                        aria-label="Password"
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- 2FA Code -->
                <div class="form-group">
                    <label for="twofa">Two-Factor Authentication Code</label>
                    <input 
                        type="text" 
                        id="twofa" 
                        name="twofa" 
                        placeholder="Enter 6-digit code from authenticator app"
                        maxlength="6"
                        required
                        aria-label="2FA code"
                    >
                    <div class="error-message" id="twofaError"></div>
                </div>

                <!-- Remember Me -->
                <div class="checkbox-group" style="margin-bottom: 24px;">
                    <input 
                        type="checkbox" 
                        id="remember" 
                        name="remember"
                        aria-label="Remember this device"
                    >
                    <label for="remember" style="margin: 0; text-transform: none; font-weight: 400;">Remember this device for 30 days</label>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">Authenticate & Access</button>
                <div class="success-message" id="successMessage">‚úì Authentication successful!</div>
            </form>

            <!-- Support Section -->
            <section class="signup-section">
                <a href="#support">Need help? Contact support</a>
            </section>
        </article>
    </main>

    <script>
        const loginForm = document.getElementById('adminLoginForm');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const twofaInput = document.getElementById('twofa');

        let loginAttempts = 0;
        const MAX_ATTEMPTS = 5;

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validateTwoFA(code) {
            return /^\d{6}$/.test(code);
        }

        function clearErrors() {
            document.getElementById('emailError').textContent = '';
            document.getElementById('emailError').classList.remove('show');
            document.getElementById('passwordError').textContent = '';
            document.getElementById('passwordError').classList.remove('show');
            document.getElementById('twofaError').textContent = '';
            document.getElementById('twofaError').classList.remove('show');
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            // Check login attempts
            if (loginAttempts >= MAX_ATTEMPTS) {
                alert('‚ùå Too many failed attempts. Please try again later.');
                loginBtn.disabled = true;
                return;
            }

            let isValid = true;

            // Validate email
            if (!emailInput.value.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                showError('email', 'Please enter a valid email');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (passwordInput.value.length < 8) {
                showError('password', 'Password must be at least 8 characters');
                isValid = false;
            }

            // Validate 2FA code
            if (!twofaInput.value) {
                showError('twofa', '2FA code is required');
                isValid = false;
            } else if (!validateTwoFA(twofaInput.value)) {
                showError('twofa', 'Invalid 2FA code (must be 6 digits)');
                isValid = false;
            }

            if (isValid) {
                // Simulate login
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.add('show');

                    // Log form data (in production, send to backend)
                    console.log({
                        email: emailInput.value,
                        rememberDevice: document.getElementById('remember').checked,
                        timestamp: new Date().toISOString()
                    });

                    // Simulate redirect after 2 seconds
                    setTimeout(() => {
                        alert(`‚úì Admin authentication successful!\nEmail: ${emailInput.value}\n\nRedirecting to admin dashboard...`);
                        // In production: window.location.href = '/admin/dashboard';
                    }, 1500);
                }, 1500);
            } else {
                loginAttempts++;
            }
        });

        // Real-time validation on blur
        emailInput.addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                showError('email', 'Invalid email format');
            } else {
                document.getElementById('emailError').classList.remove('show');
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value && this.value.length < 8) {
                showError('password', 'Password too short');
            } else {
                document.getElementById('passwordError').classList.remove('show');
            }
        });

        twofaInput.addEventListener('blur', function() {
            if (this.value && !validateTwoFA(this.value)) {
                showError('twofa', '2FA code must be exactly 6 digits');
            } else {
                document.getElementById('twofaError').classList.remove('show');
            }
        });

        // Auto-format 2FA code
        twofaInput.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });
    </script>
</body>
</html>
