<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Block-Aid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066cc;
            --secondary: #00b894;
            --accent: #ff6b6b;
            --dark-bg: #0a0e14;
            --card-bg: #151b2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b8c1;
            --border: #2d3748;
            --success: #00b894;
            --error: #ff6b6b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 102, 204, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 184, 148, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: white;
            box-shadow: 0 8px 16px rgba(0, 102, 204, 0.3);
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-secondary);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 102, 204, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23b0b8c1' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        select option {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 102, 204, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-section a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-section a:hover {
            color: var(--secondary);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .social-btn {
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(0, 102, 204, 0.1);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--success);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .info-box {
            background: rgba(0, 102, 204, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .logo-icon {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }

        /* Loading state */
        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-btn.loading::after {
            content: '';
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-left: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <main class="login-container">
        <article class="login-card">
            <!-- Back Link -->
            <a href="index-home.html" class="back-link">
                ‚Üê Back to Home
            </a>

            <!-- Logo and Header -->
            <section class="logo-section">
                <div class="logo-icon">üë§</div>
                <h1>User Login</h1>
                <p class="subtitle">Access your disaster relief dashboard</p>
            </section>

            <!-- Info Box -->
            <div class="info-box">
                üí° Demo Credentials: user@blockaid.com / password123
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com"
                        required
                        aria-label="Email address"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        aria-label="Password"
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-row">
                    <div class="checkbox-group">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            aria-label="Remember me"
                        >
                        <label for="remember" style="margin: 0; text-transform: none; font-weight: 400;">Remember me</label>
                    </div>
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
                <div class="success-message" id="successMessage">‚úì Login successful! Redirecting...</div>
            </form>

            <!-- Divider -->
            <div class="divider">or continue with</div>

            <!-- Social Login Options -->
            <div class="social-login">
                <button class="social-btn" type="button" aria-label="Sign in with Google">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button class="social-btn" type="button" aria-label="Sign in with MetaMask">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19.5 3H4.5C3.12 3 2 4.12 2 5.5v13C2 19.88 3.12 21 4.5 21h15c1.38 0 2.5-1.12 2.5-2.5v-13C22 4.12 20.88 3 19.5 3zm-4 8.5h-2v2h2v-2zm-5 0H8v2h2v-2zm5-4h-2v2h2v-2zm-5 0H8v2h2v-2z"/>
                    </svg>
                    MetaMask
                </button>
            </div>

            <!-- Sign Up Section -->
            <section class="signup-section">
                Don't have an account? <a href="#signup">Create one here</a>
            </section>
        </article>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function clearErrors() {
            document.getElementById('emailError').textContent = '';
            document.getElementById('emailError').classList.remove('show');
            document.getElementById('passwordError').textContent = '';
            document.getElementById('passwordError').classList.remove('show');
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            let isValid = true;

            // Validate email
            if (!emailInput.value.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                showError('email', 'Please enter a valid email');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            if (isValid) {
                // Simulate login
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.add('show');

                    // Log form data (in production, send to backend)
                    console.log({
                        email: emailInput.value,
                        rememberMe: document.getElementById('remember').checked
                    });

                    // Simulate redirect after 2 seconds
                    setTimeout(() => {
                        alert(`‚úì Login successful!\nEmail: ${emailInput.value}\n\nRedirecting to dashboard...`);
                        // In production: window.location.href = '/dashboard';
                    }, 1500);
                }, 1000);
            }
        });

        // Real-time validation on blur
        emailInput.addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                showError('email', 'Invalid email format');
            } else {
                document.getElementById('emailError').classList.remove('show');
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value && this.value.length < 6) {
                showError('password', 'Password too short');
            } else {
                document.getElementById('passwordError').classList.remove('show');
            }
        });

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Social login integration coming soon!');
            });
        });
    </script>
</body>
</html>
