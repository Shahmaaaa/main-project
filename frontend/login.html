<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-Aid - Disaster Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0066cc;
            --secondary-color: #00b894;
            --dark-bg: #0f1419;
            --card-bg: #1a1f2e;
            --text-primary: #ffffff;
            --text-secondary: #b0b8c1;
            --border-color: #2d3748;
            --success: #00b894;
            --error: #ff6b6b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0066cc 0%, #00b894 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 102, 204, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 184, 148, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: var(--text-secondary);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 102, 204, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23b0b8c1' stroke-width='2'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        select option {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 102, 204, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-section {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-section a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-section a:hover {
            color: var(--secondary-color);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider::before {
            margin-right: 12px;
        }

        .divider::after {
            margin-left: 12px;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .social-btn {
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            background: rgba(0, 102, 204, 0.1);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: var(--success);
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .logo-icon {
                width: 48px;
                height: 48px;
                font-size: 24px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }

        /* Loading state */
        .login-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-btn.loading::after {
            content: '';
            display: inline-block;
            width: 14px;
            height: 14px;
            margin-left: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <main class="login-container">
        <article class="login-card">
            <!-- Logo and Header -->
            <section class="logo-section">
                <div class="logo-icon">âš¡</div>
                <h1>Block-Aid</h1>
                <p class="subtitle">Disaster Management System</p>
            </section>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your.email@example.com"
                        required
                        aria-label="Email address"
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        aria-label="Password"
                    >
                    <div class="error-message" id="passwordError"></div>
                </div>

                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role">User Role</label>
                    <select 
                        id="role" 
                        name="role" 
                        required
                        aria-label="Select user role"
                    >
                        <option value="">Select your role...</option>
                        <option value="user">User</option>
                        <option value="admin">Administrator</option>
                    </select>
                    <div class="error-message" id="roleError"></div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-row">
                    <div class="checkbox-group">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            aria-label="Remember me"
                        >
                        <label for="remember" style="margin: 0; text-transform: none; font-weight: 400;">Remember me</label>
                    </div>
                    <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
                <div class="success-message" id="successMessage">Login successful! Redirecting...</div>
            </form>

            <!-- Divider -->
            <div class="divider">or continue with</div>

            <!-- Social Login Options -->
            <div class="social-login">
                <button class="social-btn" type="button" aria-label="Sign in with Google">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                    </svg>
                    Google
                </button>
                <button class="social-btn" type="button" aria-label="Sign in with MetaMask">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.067 8.478c.492.88.556 2.014.3 3.327-.74 3.806-3.276 5.12-6.514 5.12h-.5a.805.805 0 0 0-.794.868v1.004c0 .568-.346 1.066-.872 1.275l-2.179.911a.85.85 0 0 1-1.11-.849V18.34c0-.59-.452-1.084-1.033-1.131a11.042 11.042 0 0 1-1.975-.202c-3.693-.607-6.936-3.369-7.589-7.024A7.826 7.826 0 0 1 2.08 6.71c.28-.77.92-1.372 1.74-1.562.45-.106.901.15 1.078.626l.853 2.32c.136.372.49.642.897.665.428.024 1.028-.174 1.028-.174.476-.126.992.086 1.227.514l1.132 1.967c.169.293.483.476.825.476.405 0 .77-.23.954-.593l.916-1.887c.21-.433.645-.69 1.118-.673.475.02.892.295 1.076.738l.78 1.898c.167.407.563.67 1.002.67.514 0 .945-.38 1.013-.878l.34-2.581c.059-.448.404-.812.859-.898 1.27-.234 2.447-1.11 3.065-2.338"/>
                    </svg>
                    MetaMask
                </button>
            </div>

            <!-- Sign Up Section -->
            <section class="signup-section">
                Don't have an account? <a href="#signup">Create one here</a>
            </section>
        </article>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const roleSelect = document.getElementById('role');

        // Form validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function clearErrors() {
            document.getElementById('emailError').textContent = '';
            document.getElementById('emailError').classList.remove('show');
            document.getElementById('passwordError').textContent = '';
            document.getElementById('passwordError').classList.remove('show');
            document.getElementById('roleError').textContent = '';
            document.getElementById('roleError').classList.remove('show');
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            let isValid = true;

            // Validate email
            if (!emailInput.value.trim()) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(emailInput.value)) {
                showError('email', 'Please enter a valid email');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (passwordInput.value.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            // Validate role
            if (!roleSelect.value) {
                showError('role', 'Please select a user role');
                isValid = false;
            }

            if (isValid) {
                // Simulate login
                loginBtn.classList.add('loading');
                loginBtn.disabled = true;

                // Simulate API call
                setTimeout(() => {
                    const successMessage = document.getElementById('successMessage');
                    successMessage.classList.add('show');

                    // Log form data (in production, send to backend)
                    console.log({
                        email: emailInput.value,
                        role: roleSelect.value,
                        rememberMe: document.getElementById('remember').checked
                    });

                    // Simulate redirect after 2 seconds
                    setTimeout(() => {
                        alert(`Login successful!\nEmail: ${emailInput.value}\nRole: ${roleSelect.value}`);
                        // In production: window.location.href = '/dashboard';
                    }, 1500);
                }, 1000);
            }
        });

        // Real-time validation on blur
        emailInput.addEventListener('blur', function() {
            if (this.value && !validateEmail(this.value)) {
                showError('email', 'Invalid email format');
            } else {
                document.getElementById('emailError').classList.remove('show');
            }
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value && this.value.length < 6) {
                showError('password', 'Password too short');
            } else {
                document.getElementById('passwordError').classList.remove('show');
            }
        });

        // Social login handlers
        document.querySelectorAll('.social-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Social login not yet implemented');
            });
        });
    </script>
</body>
</html>
